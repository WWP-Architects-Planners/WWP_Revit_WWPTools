title: "Area Plan\nDuplicator"
tooltip: "Purpose: Duplicate area plans from one area scheme into another, including boundaries, areas, tags, and instance parameters.\nUse: Select a source scheme, a target scheme, and levels. The tool recreates boundaries and areas in the target scheme to match the source."
